apiVersion: apps/v1
kind: Deployment
metadata:
  name: logoutput-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logoutput
  template:
    metadata:
      labels:
        app: logoutput
    spec:
      volumes:
        - name: shared-files
          persistentVolumeClaim:
            claimName: logoutput-claim
      containers:
        - name: logoutput
          image: dermotbg/logoutput:v7.1.2
          volumeMounts:
          - name: shared-files
            mountPath: /usr/src/app/files
        - name: logtimestamp
          image: dermotbg/logtimestamp:v5
          volumeMounts:
          - name: shared-files
            mountPath: /usr/src/app/files