apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
  labels:
    app: postgres
spec:
  ports:
  - port: 5432
    name: web
  clusterIP: None
  selector:
    app: pingpong
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-stset
spec:
  serviceName: postgres-svc
  replicas: 2
  selector: 
    matchLabels:
      app: pingpong
      
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: postgres-configmap-data
                key: POSTGRES_DB
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: postgres-configmap-data
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: postgres-configmap-data
                key: POSTGRES_PASSWORD
          ports:  
          - name: web
            containerPort: 5432
          volumeMounts:
            - name: postgres-data-storage
              mountPath: /data
      volumes:
        - name: postgres-configmap-volume
          configMap:
            name: postgres-configmap-data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data-storage
      spec: 
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 100Mi 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-configmap-data
data:
  POSTGRES_DB: ps_db
  POSTGRES_USER: ps_user
  POSTGRES_PASSWORD: SecurePassword